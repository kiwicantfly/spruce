<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="game.css">

    <title>Spruce - An original word game</title>
    <link rel="icon" href="/home/jafar/Documents/webdev/spruce/logos/pines.png" type="image/x-icon"/>
</head>
<body>
    <header>
        <!--<img id="logo" src="logo.jpg" class="item" style="height: 100%;"></img>-->
        <div id="logo-title">
            <h1 style="text-align: center; margin-top: 10px; font-size: 40px;">Spruce</h1>
        </div>
    </header>
    <div id="main">
        <div id="score" class="item" style="font-size: 26px; text-align: center; font-weight: 680;">0</div>
        <div id="output-section" class="item"></div>
        <input type="text" id="input-box" class="item">
        <div id="help" class="item" style="height: 20px; width:auto; border: none; text-align: center; color: #fff; letter-spacing: 3px; font-weight: 680;">aide</div>
        <div id="keyboard" class="item" style="height: 170px;">
            <div class="keyboard-row" >
                <button type="button" data-key="a" aria-label="add a" aria-disabled="false" class="key">a</button>
                <button type="button" data-key="z" aria-label="add z" aria-disabled="false" class="key">z</button>
                <button type="button" data-key="e" aria-label="add e" aria-disabled="false" class="key">e</button>
                <button type="button" data-key="r" aria-label="add r" aria-disabled="false" class="key">r</button>
                <button type="button" data-key="t" aria-label="add t" aria-disabled="false" class="key">t</button>
                <button type="button" data-key="y" aria-label="add y" aria-disabled="false" class="key">y</button>
                <button type="button" data-key="u" aria-label="add u" aria-disabled="false" class="key">u</button>
                <button type="button" data-key="i" aria-label="add i" aria-disabled="false" class="key">i</button>
                <button type="button" data-key="o" aria-label="add o" aria-disabled="false" class="key">o</button>
                <button type="button" data-key="p" aria-label="add p" aria-disabled="false" class="key">p</button>
            </div>
            <div class="keyboard-row">
                <button type="button" data-key="q" aria-label="add q" aria-disabled="false" class="key">q</button>
                <button type="button" data-key="s" aria-label="add s" aria-disabled="false" class="key">s</button>
                <button type="button" data-key="d" aria-label="add d" aria-disabled="false" class="key">d</button>
                <button type="button" data-key="f" aria-label="add f" aria-disabled="false" class="key">f</button>
                <button type="button" data-key="g" aria-label="add g" aria-disabled="false" class="key">g</button>
                <button type="button" data-key="h" aria-label="add h" aria-disabled="false" class="key">h</button>
                <button type="button" data-key="j" aria-label="add j" aria-disabled="false" class="key">j</button>
                <button type="button" data-key="k" aria-label="add k" aria-disabled="false" class="key">k</button>
                <button type="button" data-key="l" aria-label="add l" aria-disabled="false" class="key">l</button>
                <button type="button" data-key="m" aria-label="add m" aria-disabled="false" class="key">m</button>
            </div>
            <div class="keyboard-row">
                <button type="button" data-key="←" aria-label="backspace" aria-disabled="false" class="larger-key">eff</button>
                <button type="button" data-key="w" aria-label="add w" aria-disabled="false" class="key">w</button>
                <button type="button" data-key="x" aria-label="add x" aria-disabled="false" class="key">x</button>
                <button type="button" data-key="c" aria-label="add c" aria-disabled="false" class="key">c</button>
                <button type="button" data-key="v" aria-label="add v" aria-disabled="false" class="key">v</button>
                <button type="button" data-key="b" aria-label="add b" aria-disabled="false" class="key">b</button>
                <button type="button" data-key="n" aria-label="add n" aria-disabled="false" class="key">n</button>
                <button type="button" data-key="↵" aria-label="enter" aria-disabled="true" class="larger-key" style="background-color:#80BCBD; color:white;">enter</button>
                <button id="cut-down" type="button" data-key="cutdown" class="larger-key" style="background-color:#FFBE98; color:white; font-size: 18px; width: 64px">cut down</button>
            </div>
        </div>
        
        <div class="modal-container" id="modal-container">
            <div class="modal">
                <!--h1 style="font-size: 20px; ">Are you sure ?</h1-->
                
                <a href="/home/jafar/Documents/webdev/spruce/end/end.html">
                    <button type="end-game" id="give-up">give up</button>
                </a>    
                <button id="continue">resume</button>
            </div>
        </div>

    </div>  
    <script src="game.js"></script>     
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const giveUpButton = document.getElementById('give-up');
        const scoreElement = document.getElementById('score');

        giveUpButton.addEventListener('click', function() {
            const score = scoreElement.textContent;
            localStorage.setItem('score', score);
        });
        });
    </script>
</body>
</html>
